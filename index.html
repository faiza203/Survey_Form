<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form F</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

  body {
  background-image: linear-gradient(
  115deg,
  rgba(58, 58, 158, 0.8),
  rgba(136, 136, 206, 0.7)
  ),
  url("https://raw.githubusercontent.com/lasjorg/fcc-form-example-image/master/67103817-7c51e200-f18b-11e9-975f-f74561336a9a-lj.jpg");
  text-align: center;
  background-attachment: fixed;
  font-family: 'Poppins', sans-serif;
  color:#f3f3f3;
  font-size: 1em;
  margin: 3.125rem auto 0 auto;
  max-width: 45em;
  }
  h1 {
  font-size: 2em;
  line-height: 1.4;
  font-weight: 400;
  font-family: " nPoppins", sans-serif;
  margin-bottom: -2px;
  }
  .p {
  font-size: 1.1rem;
  font-weight: 200;
  font-style: italic;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
  margin-bottom: 2rem;
  }
  #mainDiv {
  background-color: rgba(27, 27, 50, 0.8);
  padding: 2.5rem;
  box-sizing: border-box;
  }
  form{
  display: flex;
  flex-direction: column;
  text-align: left;
  }
  form label{
  font-size: 1.125rem;
  color: #fff;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 5px;
  }
  .form-control{
  font-weight: 600 !important;
  }
  .roundBorder {
  border-radius: 5px;
  }
  select{
    font-weight: 600  !important;
    color: #6c757d !important;
  }
  select option{
    font-weight: 600  !important;
    color: black;
  }
  option:disabled{
    color: #6c757d;
  }
  input[type="radio"] , input[type="checkbox"]{
    margin-right: 0.625rem;
    min-height: 1.25rem;
    min-width: 1.25rem;
  }
  textarea{
    border-radius: 3px;
    font-weight: bold;
    padding-top: 5px;
    font-size: 1.1rem;
  }
  button{
    background: #37af65;
    border: none;
    border-radius: 3px;
    height: 3em;
   font-weight: bold;
   color: #fff;
  }

  @media(max-width:900px){
    body{
      max-width: 80vw;
    }
  }

  @media(max-width:600px){
    body{
      max-width: 90vw;
    }
    form label{
  font-size: 1rem;
  }
  
  }
  </style>
  </head>
  <body>
  <h1>freeCodeCamp Survey Form</h1>
  <p class="p">
  Thank you for taking the time to help us improve the platform
  </p>
  <div id="mainDiv" class="roundBorder">
  <form>
  <label class="mt-4"> 
 
 

  NAME</label>
  <input
  type="text"
  name="fixed"
  class="roundBorder form-control"
  placeholder="Enter your name"
  />
  <label class="mt-4"> 
 
 
  EMAIL</label>
  
  <input
  type="email"
  name="email"
  class="roundBorder form-control"
  placeholder="Enter your email"
  />
  <p class="mt-0"><label class="mt-4"> 
  AGE
  </label> (optional)</p>
 
 <input
  type="number"
  name="age"
  min="10"
  max="99"
  class="roundBorder form-control"
  placeholder="Enter your age"
  />
  <label class="mt-4"> 
    Which option best describes your current role?
</label>
<select class="form-select" aria-label="Default select example">
  <option disabled selected>Select Current Role</option>
  <option value="1">Student</option>
  <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="4">Prefer not to say</option>
  <option value="5">Other</option>
</select>
 <label class="mt-4">
You recommend freeCodeCamp to a friend?</label>
<label>
  <input type="radio" name="abc" class="roundBorder" />Definately
</label>
<label>
  <input type="radio" name="abc" class="roundBorder" />May Be
</label>
<label><input type="radio" name="abc" class="roundBorder" />Not Sure
</label>
  <label class="mt-4"> 
 
 
What is your favorite feature of freeCodeCamp?</label>
<select class="form-select" aria-label="Select an option">
  <option disabled selected value="e">Select an option</option>
  <option value="a">Projects</option>
  <option value="b">Challenges</option>
  <option value="c">Open Source</option>
  <option value="d">Community</option>
  </select>
  <label class="mt-4"> 
 
 
What would you like to see improved? (Check all that apply)</label>
 <label > <input type="checkbox" name="abc" />Front-end Projects</label>
  <label > <input type="checkbox" name="abc" />Back-end Projects</label>
  <label > <input type="checkbox" name="abc" />Data Visualization</label>
  <label > <input type="checkbox" name="abc" />Challenges</label>
  <label > <input type="checkbox" name="abc" />Open Source Community</label>
  <label > <input type="checkbox" name="abc" />Gitter help rooms</label>
  <label > <input type="checkbox" name="abc" />Videos</label>
  <label > <input type="checkbox" name="abc" />City Meetups</label>
  <label > <input type="checkbox" name="abc" />Wiki</label>
  <label > <input type="checkbox" name="abc" />Forum</label>
  <label > <input type="checkbox" name="abc" />Additional Courses</label>
  <label class="mt-4"> 
 
 
Any comments or suggestions?</label>
  </label>
  <textarea
  class="mt-2"
  rows="5"
  cols="4"
  placeholder="Enter your comment here..."
  ></textarea
  ></label>
  <button type="submit" class="mt-4">Submit</button>
  </form>
  </div>
  </body>
</html>
